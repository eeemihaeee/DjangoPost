<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% extends 'base.html' %} <!-- Делаете это, если есть файл base-->

{% block content %}
<h1> My Posts </h1>
{% for post in posts %}
		<h2> {{ post.title }} </h2>
<small> Published on {{ post.published_at | date:"M d, Y" }} by {{ post.author | title}}
</small>
		<p> {{ post.content }} </p>
	{% endfor %}
{% endblock content %}

</body>
</html>
